    #     dest: /etc/sudoers.d/56-surveytool
    #     owner: root
    #     group: root
    #     mode: '440'
    #     src: templates/56-surveytool.j2
  handlers:
    - name: Restart OpenLiberty
      service:
        name: "{{ cldr_openliberty_service }}{{ cldr_staging }}"
        state: restarted
